    <script>
        var auth_data={};
        auth_data.username = Cookies.get("username");
        auth_data.session = Cookies.get("session");
        auth_data.type = Cookies.get("type");
        auth_data.cur = "reader";
        var updataInfo={};
        
        var socket = io(ip);
        function logOut(){
            Cookies.remove('type');
            socket.emit('logOut',auth_data);
        }
        function save(){
            var email_val = $('#inputemail').val();
            if(email_val.length == 0) {
                window.alert("email can not be empty!");
                return;
            } else {
                var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                var res = reg.test(email_val);
                if(!res) {
                    window.alert("please input the right email!")
                } else {
                    updataInfo.reader_id = $('#inputID').val();
                    //updataInfo.phone = $('#inputtel').val();
                    updataInfo.email = $('#inputemail').val();
                    var profile_auth = auth_data;
                    profile_auth.req = 'updateProfile';
                    socket.emit('sessionAuth',profile_auth);
                }
            }
        }

        socket.on("noSession", function (data) {
            window.alert("Login has expired, please login again!");
            Cookies.remove('type');
            location.href = location.href.replace("profile.html","index.html");
        });
        socket.on('sessionSuccess',function(data){
            if(data=='updateProfile'){
                socket.emit('updateReaderInfo',updataInfo);
            }
        });
        socket.on("sessionFailed", function (data) {
            window.alert("User name type is inconsistent, please login again!");
            Cookies.remove('type');
            location.href = location.href.replace("profile.html","index.html");
        });
        
        socket.on("readerInfo", function (data) {
            //window.alert('!');

            $("#inputID").attr("value", data.reader_id);
            $("#inputname").attr("value", data.name);
            $("#inputemail").attr("value", data.email);
            //window.alert($('inputtel').val());
            //window.alert(data.phone);
            if(data.gender=='Male'){
                document.getElementById('radio4').checked=true;
            }else{
                document.getElementById('radio6').checked=true;
            }
            //window.alert('!!!');
        });
        socket.on("updateReaderInfoSuccess", function () {
            window.alert("Successfully Updated.");
        });
        
        socket.emit('sessionAuth',auth_data); 
        socket.emit('getReaderInfo',auth_data);      
        
    </script>
